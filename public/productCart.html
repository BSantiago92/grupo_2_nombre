<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style-santiago.css">
    <title>Vapear</title>

    <link rel="icono de acceso directo" href="/images/favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon (2).ico" type="image/x-icon">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <header>

        <div class="logo">
            <h1>
                <a href="http://localhost:3003"><img src="/images/Logo.PNG" alt=""></a>
            </h1>
        </div>

        <nav>
            <div class="usuario">
                <ul>
                    <li><a href="/login.html">Iniciar sesion</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="/carrito">Carrito</a></li>
                </ul>
            </div>
        </nav> 

    </header>

    <main class="PCmain">

        <div class="PCtitle">
            <h3>CARRITO</h3>
        </div>

        <article class="PCarticle">
            <img src="/images/productCart1.jpg" alt="Vaporizador">
            
            <p class="PCdescription" >
                Target PM 80<br>
                <span class="PCprice">$10.200</span><br>
                Color: Gris Plata
            </p>

            <div class="PCquantity">

                <input class="PCquantityDecrese" type="button" value="-">
                <input class="PCquantityNumber" type="text" placeholder="0">
                <input class="PCquantityIncrease" type="button" value="+">
            
            </div>
        </article>

        <article class="PCarticle" id="PCarticle2">
            <img src="/images/productCart2.jpg" alt="Vaporizador">
            
            <p class="PCdescription" >
                Voo Poo PNP<br>
                <span class="PCprice">$18.300</span><br>
                Color: Gris Plata
            </p>

            <div class="PCquantity">

                <input class="PCquantityDecrese" type="button" value="-">
                <input class="PCquantityNumber" type="text" placeholder="0">
                <input class="PCquantityIncrease" type="button" value="+">
            
            </div>
        </article>

        <article class="PCarticle">
            <img src="/images/productCart3.jpg" alt="Vaporizador">
            
            <p class="PCdescription" >
                Vaporesso LT<br>
                <span class="PCprice">$12.300</span><br>
                Color: Gris Plata
            </p>

            <div class="PCquantity">

                <input class="PCquantityDecrese" type="button" value="-">
                <input class="PCquantityNumber" type="text" placeholder="0">
                <input class="PCquantityIncrease" type="button" value="+">
            
            </div>
        </article>

        <div class="PCbuttonPosition">

            <div class="PCbuttonPrice">
                <p class="text">TOTAL:</p>
                <p class="price">$</p>
            </div>

            <input class="PCproductDetailButton" type="submit" value="COMPRAR">
        </div>

    </main>

    <footer>
        <p class="footer">
            Copyright Vapear 2020
        </p>
    </footer>

</body>

</html>
